<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prime Or Not</h1>
    <script>
        const n = prompt("Enter the number : ");
        function isPrime(n) {
        // Corner case
        if (n <= 1)
            return false;

        // Check from 2 to n-1
        for (let i = 2; i < n; i++)
            if (n % i == 0)
            return false;

        return true;
        }
        if(isPrime(n)== true)
            document.write(n+" is a prime number");
        else
            document.write(n+" is not a prime number");
    </script>
</body>
</html>
