<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Factorial</h1>
    <script>
        const n = prompt("Enter the number : ");
        document.write("The factorial of "+n+" is : "+fact(n));
        function fact(n) 
        { 
            let res = 1; 
    
            if(n === 0)
                return 1;
            for (let i = 2; i <= n; i++) 
                res = res * i; 
            return res; 
        }
    </script>
</body>
</html>
