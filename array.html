<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = ['apple',2,'car',4.0];
        document.write("Accesing single element in array : ");
        document.write(a[0]);
        document.write("<br>Accesing multiple element in array : ");
        for(let i =0 ;i<4;i++)
        {
        document.write(a[i] + "<br>");
        }

        const values = [2,3,5,6,7];
        let sum = 0;
        for(i=0;i<5;i++)
        {
            sum =sum + values[i];
        }
        document.write("Sum of array values : "+sum);

    </script>
</body>
</html>
